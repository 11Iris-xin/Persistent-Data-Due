<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item - Packing Organizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">Packing Organizer</div>
    </header>

    <main class="container">
        <div class="form-container">
            <h1>Add New Item</h1>
            
            <div id="error-message" class="error-message" style="display: none;"></div>
            <div id="success-message" class="success-message" style="display: none;"></div>

            <form id="add-item-form">
                <div class="form-group">
                    <label for="itemName">Item Name *</label>
                    <input 
                        type="text" 
                        id="itemName" 
                        placeholder="e.g., Toothbrush, Passport, T-Shirt"
                        required
                        autofocus
                    >
                </div>

                <div class="form-group">
                    <label for="category">Category *</label>
                    <select id="category" required>
                        <option value="">Select a category</option>
                        <option value="Clothing">Clothing</option>
                        <option value="Toiletries">Toiletries</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Documents">Documents</option>
                        <option value="Accessories">Accessories</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="isPacked">
                        <span>Already Packed?</span>
                    </label>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="goBack()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Item</button>
                </div>
            </form>
        </div>
    </main>

    <script src="add-item.js"></script>
</body>
</html>
